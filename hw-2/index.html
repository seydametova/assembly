<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Супер приложение</title>
</head>

<body>
    <button id="buttonDate">Калькулятор дат</button>
    <button id="buttonTimer">Таймер</button>
    <div id="calcForm">
        <h3></h3>
        <form id="dateCalc-form">
            <label>
                <strong>Первая дата</strong>
                <input type="date" name="firstDate">
            </label>
            <label>
                <strong>Вторая дата</strong>
                <input type="date" name="secondDate">
            </label>
            <button>Рассчитать промежуток</button>
            <div id="dateCalc-result"></div>
        </form>
    </div>
    <div id="timerForm" class="hide">
        <h3></h3>
        <label>
            <strong>Введите время (сек.)</strong>
            <input id="userTime" type="number">
        </label>
        <button id="startClick">Старт</button>
        <button id="stopClick">Стоп</button>
        <div id="timer-result"></div>
    </div>

</body>

</html>
